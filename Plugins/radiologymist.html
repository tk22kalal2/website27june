<!DOCTYPE html>
<html>

        <meta charset="UTF-8">

        <title>Design Your Website With Background Video</title>
        <link rel="stylesheet" href="subject.css">
    </head>
    <body>
       <div class="search-box">
            <input type="text" id="input-box" onkeyup='tableSearch()' placeholder="Name">
            <table class="content-table" id="myTable" data-filter-control="true" data-show-search-clear-button="true">
        </div>
        <thead><tr><th>LECTURE</th></tr></thead><tr><td><a href='https://just-bibi-nothinglama.koyeb.app/watch/8353/MIST+RADIOLOGY+3.mp4?hash=AgADsw' target='_blank'> MIST RADIOLOGY PART 1 </a></td></tr>				
<tr><td><a href='https://just-bibi-nothinglama.koyeb.app/watch/8354/MIST+RADIOLOGY+2.mp4?hash=AgADtA' target='_blank'> MIST RADIOLOGY PART 2 </a></td></tr>				
<tr><td><a href='https://just-bibi-nothinglama.koyeb.app/watch/8355/MIST+RADIOLOGY+1.mp4?hash=AgADtw' target='_blank'> MIST RADIOLOGY PART 3 </a></td></tr>				
</table>  
    <script>
    function tableSearch() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("input-box");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0]; // Assuming the search is based on the first column

            if (td) {
                txtValue = td.textContent || td.innerText;

                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>        
            </div>            
        </div>
    </body>
