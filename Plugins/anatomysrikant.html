<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Links Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="subject.css">
</head>
<body>
    <div class="navbar">
        <a href="../index.html" class="back-link">
            <i class="fa-solid fa-angle-left"></i> Back
        </a>
    </div>
    <div class="content">
        <div class="search-box">
            <input type="text" id="input-box" onkeyup='tableSearch()' placeholder="Name">
            <table class="content-table" id="myTable" data-filter-control="true" data-show-search-clear-button="true">
                <thead>
                    <tr>
                        <th>LECTURE</th>
                    </tr>
                </thead>
                <tbody>
<tr><td><a data-href='https://t.me/{{botUsername}}?start=Z2V0LTE2OTYzMjcwMzA0NTU5MTgz' target='_blank'>1</a></td></tr>										
<tr><td><a data-href='https://t.me/{{botUsername}}?start=Z2V0LTE2OTY0MjcyMzI4OTE0MTEw' target='_blank'>2</a></td></tr>										
<tr><td><a data-href='https://t.me/{{botUsername}}?start=Z2V0LTE2OTY1Mjc0MzUzMjY5MDM3' target='_blank'>3</a></td></tr>										
<tr><td><a data-href='https://t.me/{{botUsername}}?start=Z2V0LTE2OTY2Mjc2Mzc3NjIzOTY0' target='_blank'>4</a></td></tr>										
<tr><td><a data-href='https://t.me/{{botUsername}}?start=Z2V0LTE2OTY3Mjc4NDAxOTc4ODkx' target='_blank'>5</a></td></tr>										
<tr><td><a data-href='https://t.me/{{botUsername}}?start=Z2V0LTE2OTY4MjgwNDI2MzMzODE4' target='_blank'>6</a></td></tr>										
<tr><td><a data-href='https://t.me/{{botUsername}}?start=Z2V0LTE2OTY5MjgyNDUwNjg4NzQ1' target='_blank'>7</a></td></tr>										
<tr><td><a data-href='https://t.me/{{botUsername}}?start=Z2V0LTE2OTcwMjg0NDc1MDQzNjcy' target='_blank'>8</a></td></tr>										
<tr><td><a data-href='https://t.me/{{botUsername}}?start=Z2V0LTE2OTcxMjg2NDk5Mzk4NTk5' target='_blank'>9</a></td></tr>										
<tr><td><a data-href='https://t.me/{{botUsername}}?start=Z2V0LTE2OTcyMjg4NTIzNzUzNTI2' target='_blank'>10</a></td></tr>										
<tr><td><a data-href='https://t.me/{{botUsername}}?start=Z2V0LTE2OTczMjkwNTQ4MTA4NDUz' target='_blank'>11</a></td></tr>										
<tr><td><a data-href='https://t.me/{{botUsername}}?start=Z2V0LTE2OTc0MjkyNTcyNDYzMzgw' target='_blank'>12</a></td></tr>										
                </tbody>
            </table>
        </div>
    </div>

    <script src="botusername.js"></script>
    <script>
        // Assuming botusername.js sets a variable `botUsername`
        // For example:
        // var botUsername = "testingclonepavo_bot"; // without @

        // Function to replace placeholders in all links
        function replacePlaceholders() {
            const links = document.querySelectorAll('a[data-href*="{{botUsername}}"]');
            links.forEach(link => {
                link.href = link.getAttribute('data-href').replace('{{botUsername}}', botUsername);
            });
        }

        // Call the function to replace placeholders
        replacePlaceholders();

        // Table search function remains unchanged
        function tableSearch() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("input-box");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0]; // Assuming the search is based on the first column

                if (td) {
                    txtValue = td.textContent || td.innerText;

                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
