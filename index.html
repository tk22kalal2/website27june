<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the button */
        .custom-button {
            display: inline-block;
            padding: 2px 40px; /* Decreased padding */
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            background-color: #c0e0ff;
            border: none;
            cursor: pointer;
            overflow: hidden;
        }

        /* Style for the button image */
        .button-image {
            max-width: 70px; /* Decreased max-width */
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <!-- Button with image and background color -->
    <a href="#" class="custom-button">
        <img src="1000029028-removebg-preview.png" alt="Button Image" class="button-image">
    </a>

     <button style="display: inline-block; border-radius: 5px; border: none; cursor: pointer; padding: 2px 40px; text-align: center; text-decoration: none; background-color: #c0e0ff; overflow: hidden;" onclick="window.location.href = 'intent:{current_url}#Intent;package=com.mxtech.videoplayer.ad;S.title={file_data.file_name};end'">
        <img src="1000029028-removebg-preview.png" alt="MX PLAYER Logo" style="max-width: 70px; height: auto; display: block; margin: 0 auto;">
    </button> 
    
</body>
</html>
