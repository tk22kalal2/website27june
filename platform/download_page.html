<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Download...</title>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const params = new URLSearchParams(window.location.search);
            const onlineLink = params.get('online_link');
            if (onlineLink) {
                window.location.href = onlineLink;
            } else {
                document.body.innerHTML = '<h1>No download link available</h1>';
            }
        });
    </script>
</head>
<body>
    <h1>Redirecting to your download...</h1>
</body>
</html>
